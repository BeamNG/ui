<div ng-show="app.showMenu" style="height: 100%; width: 100%;" layout="row">
  <div style="width: 60px; height:100%; background-color: rgba(194, 101, 0, 0.48)">
    <md-item ng-repeat="entry in app.menuEntries.game" class="my-animation">
      <md-button md-no-ink class="md-icon-button" ui-sref="{{ ::entry.state }}" ui-sref-active="active">
        <md-icon class="material-icons" style="color: white" md-font-icon="{{ ::entry.icon }}">{{ ::entry.icon }}</md-icon>
        <md-tooltip md-direction="right">{{ ::entry.text }}</md-tooltip>
      </md-button>
    </md-item>
  </div>

  <div layout="row" layout-fill layout-padding style="height:100%;  box-sizing: border-box; background-color: rgba(0,0,0,0.2);" ui-view></div>
</div>
