<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/panel.css">

    <script src="js/jquery.js"></script>
    </head>


    <body>
        <div id="sidepanel" class="sidepanel">
            <heading>Environment</heading>
            <div class="breadcrumb flat">
                <a href="" data-i18n="template.Dashboard">Dashboard</a>
                <a href="" data-i18n="template.Environment">Environment</a>
                <a href="" data-i18n="template.Something">Something</a>
            </div>

            <div class="picture">
            </div>
            <div class="description">
                Some text that somehow has to be translatable aswell
            </div>
            <div class="options">
                <div class="select input">
                    <p class="optionsHeading">Weather</p>
                    <input type="radio" class="radioImg" value="A" name="weather" checked>
                    <input type="radio" class="radioImg" value="B" name="weather">
                    <input type="radio" class="radioImg" value="B" name="weather">
                    <input type="checkbox" />
                </div>
                <div class="range input">
                    <p class="optionsHeading">Cloud Cover</p>
                    <input type="range" />
                    <input type="checkbox" />
                </div>
                <div class="range input">
                    <p class="optionsHeading">Gravity</p>
                    <!-- for gravity the scale should propably be logarithmic -->
                    <input type="range" value="-9.8" min="-300" max="10" step="0.1" list="gravityList" id="gravity" oninput="rangeChangeOutput(this)" />
                    <datalist id="gravityList">
                        <option label="Sun">-274.0</option>
                        <option label="Jupiter">-24.9</option>
                        <option label="Neptune">-11.1</option>
                        <option label="Earth">-9.8</option>
                        <option label="Mars">-3.7</option>
                        <option label="Moon">-1.6</option>
                        <option label="Zero">0.0</option>
                        <option label="Negative Earth">9.8</option>
                    </datalist>
                    <output id="gravityOutput">Earth</output>
                </div>
            </div>
            <button type="button" class="go" data-i18n="template.Start">START</button>
            </div>
        </div>
        <div id="content" class="content">
            <div class="listElement">
                <input type="radio" id="level1" value="1" name="level" checked>
                <label for="level1">
                    <img src="images/appDefault.png">
                    <p>Level Name</p>
                </label>
            </div>
            <div class="listElement">
                <input type="radio" id="level2" value="2" name="level">
                <label for="level2">
                    <img src="images/appDefault.png">
                    <p>Level Name</p>
                </label>
            </div>
        </div>
    </body>

    <script type="text/javascript">
        //Init whatever hast to be initalised or alternativly do that in a loaded file
    </script>
    <script src="js/template.js"></script>
</html>
