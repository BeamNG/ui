<div class="quickstart" layout="column" layout-align="start start">
  <div>
    <div layout="column" layout-align="start center" class="fuckThisSpacer">
      <span>Click 'Drive' icon in dashboard</span>
      <ng-md-icon size=32 icon="layers" ng-click="goTo('toplevelselect')"></ng-md-icon>
    </div>

    <div layout="column" layout-align="start center" class="fuckThisSpacer">
      <span>Select:</span>
      <div layout="row">
        <div class="decideElement whatsoeverDecide" layout="column" layout-align="start center">
          <span>scenarios</span>
          <ng-md-icon size=32 icon="movie" ng-click="goTo('scenarioselect')"></ng-md-icon>
        </div>
        <div class="decideElement" layout="column" layout-align="start center">
          <span>freeroam</span>
          <ng-md-icon size=32 icon="landscape" ng-click="goTo('levelselect')"></ng-md-icon>
        </div>
      </div>
    </div>

    <div layout="column" layout-align="start center" class="fuckThisSpacer">
      <span> Drive with:</span>
      <div layout="row">
        <div class="decideElement whatsoeverDecide" layout="column" layout-align="start center">
          <span>keyboard</span>
          <!-- <img src="modules/help/Help_keyboard_controllers_keyboard.svg" alt="keyboardlayout"> -->
        </div>
        <div class="decideElement" layout="column" layout-align="start center">
          <span>controller</span>
          <!-- <img src="" alt=""> -->
        </div>
      </div>
    </div>
  </div>
</div>
