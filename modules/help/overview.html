<div class="overviewContainer" layout="row" layout-align="space-around start" layout-wrap>
  <md-card class="card overviewItem" flex ng-repeat="card in cards;" ng-click="changeView($index)">
    <div layout="row" class="overviewItemHoverPrevent">
      <div class="imgContainer">
        <md-icon class="material-icons" style="color: rgba(158,158,158,0.7); font-size: 100px; height:100px">{{ ::card.icon }}</md-icon>
      </div>
      <div>
        <h3>{{card.title}}</h3>
        <div>
          {{card.des}}
        </div>
      </div>
    </div>
  </md-card>
</div>
