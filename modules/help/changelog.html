<div class="overviewContainer">
  <md-card class="card" ng-repeat="item in changelog track by $index">
    <div class="questionHeader md-default-theme apply-md" layout="row" layout-align="start center">
        <span flex>{{item.title}}</span> 
        <div style="font-size:small">{{item.date}}</div>
    </div>
    <div class="questionAnswer">
      
      <div ng-bind-html="item.html"></div>
    </div>
  </md-card>
</div>
