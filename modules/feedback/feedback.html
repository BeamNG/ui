<link rel="stylesheet" href="modules/feedback/feedback.css">

<div class="contentNavFeedback">

  <md-icon class="material-icons feedbackIcon" style="font-size:100px; height:100px;">gesture</md-icon>

  <div id="sketch">
    <canvas id="paint" drawing></canvas>
  </div>
  <div id="feedbackText">
    <textarea  rows="3" placeholder="{{::'feedback.leaveMessage' | translate}}"></textarea>
  </div>
  <div id="buttons">
    <md-button id="btnBack" class="md-raised md-warn" ui-sref="menu" aria-label="{{::'feedback.back' | translate}}">{{::'feedback.back' | translate}}</md-button>
    <md-button id="btnClear" class="md-raised" ng-click="clear()" aria-label="{{::'feedback.clear' | translate}}">{{::'feedback.clear' | translate}}</md-button>
    <md-button id="btnSubmit" class="md-raised" ng-click="submit()" aria-label="{{::'feedback.submit' | translate}}">{{::'feedback.submit' | translate}}</md-button>
  </div>

</div>
