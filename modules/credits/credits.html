<div id="bng-credits-wrapper" tabindex="0" ng-keypress="credits.exit($event)">

  <audio autoplay loop preload style="display:none" 
         id="bng-credits-playback">
    <source src="modules/credits/lonle.ogg"/>
  </audio>

  <div class="bng-credits-content">
    <img src="modules/credits/beamngdrive.png">

    <div ng-repeat="contrib in credits.contributors">
      <job>{{ ::contrib.translateId | translate }}</job>
      <div ng-repeat="member in contrib.members">
        <name>
          {{ ::member.first }} 
          <span ng-if="::member.aka" style="text-transform: none"> "{{ ::member.aka }}" </span>
          {{ ::member.last }}
        </name>
      </div>
    </div>
  </div>
</div>
