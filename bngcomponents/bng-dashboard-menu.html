<link rel="import" href="../components/polymer/polymer.html">

<link rel="import" href="bng-menu-button.html">

<polymer-element name="bng-dashboard-menu">
  <template>
    <link rel="stylesheet" type="text/css" href="panels.css">
    <style>
    :host {
      top: 0;
      bottom: 0;
      left: 0;
      width: 170px;
      background: transparent;
    }
    </style>

    <template repeat="{{item, i in menu}}">
      <bng-menu-button size="{{i>3 ? 'small' : ''}}">
        <name>{{item.name}}</name>
        <img src="{{item.image}}" />
      </bng-menu-button>
    </template>

  </template>
  <script>
  Polymer({
    menu: [
      {name: "test", image: "test.png"},
      {name: "test", image: "test.png"},
      {name: "test", image: "test.png"},
      {name: "test", image: "test.png"},
      {name: "test", image: "test.png"},
      {name: "test", image: "test.png"},
      {name: "test", image: "test.png"},
      {name: "test", image: "test.png"}
    ]
  });
  </script>
</polymer-element>
