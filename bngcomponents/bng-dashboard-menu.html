<link rel="import" href="../components/polymer/polymer.html">

<link rel="import" href="bng-menu-button.html">

<polymer-element name="bng-dashboard-menu">
  <template>
    <link rel="stylesheet" type="text/css" href="panels.css">
    <style>
    :host {
      top: 0;
      bottom: 0;
      left: 0;
      width: 170px;
      background: transparent;
    }
    </style>

    <template repeat="{{item, i in menu}}">
      <bng-menu-button size="{{i>3 ? 'small' : ''}}" name="{{item.name}}" img="{{item.image}}" action="{{item.action}}">
      </bng-menu-button>
    </template>

  </template>
  <script>
  Polymer({
    menu: [
      {
        name: "mainmenu.play", 
        image: "test.png", 
        action: function(){ 
          beamng.sendGameEngine('MainMenuGui.onBtnPlay();')
        } 
      },
      {
        name: "mainmenu.options", 
        image: "test.png", 
        action: function(){ 
          window.location.href='/html/options.html'; 
          beamng.sendGameEngine('Canvas.pushDialog(optionsDlg); Canvas.pushDialog(PostFXManager);')
        } 
      },
      {
        name: "mainmenu.theteam", 
        image: "test.png", 
        action: function(){ 
          window.location.href='/html/credits.html'; 
          beamng.sendGameEngine('MainMenuGui.creditsToggle();');
        } 
      },
      {
        name: "mainmenu.exit", 
        image: "test.png", 
        action: function(){ 
          beamng.sendGameEngine('quit();');
        } 
      }
    ]
  });
  </script>
</polymer-element>
