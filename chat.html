<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/beamng.css">
    <script src="js/jquery.js"></script>
    <script src="js/minimal.js"></script>
</head>
<body style="margin: 0;height:100%;min-height:100%;background-color:white !important;">
<div style="background-color:#cccccc;height:25px;vertical-align:middle;width:100%;border-bottom:1px solid black;">
    <button type="button" onclick="window.location.href='/html/mainmenu.html'" id="back">Main Menu</button>
    <button type="button" class="cefdev" onclick="javascript:location.reload();" id="refresh">ReloadUI</button>
</div>

<iframe src="http://qwebirc.beamng.com/?channels=beamng" id="iframe" frameborder="0" style="position:fixed;top:26px;bottom:0px;width:100%;background-color:white !important;">
  <p>Your browser does not support iframes.</p>
</iframe>

<script type="text/javascript">

$( document ).ready(function() {
    function fixIframeHeight() {
        var newHeight = $(window).height();
        var buffer = 26;
        var newIframeHeight = newHeight - buffer;
        $('#iframe').css('height',newIframeHeight);
    }
    $( window ).resize(fixIframeHeight);
    fixIframeHeight();
});
</script>

</body>
